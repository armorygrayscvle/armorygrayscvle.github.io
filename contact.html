<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact â€” Armory Grayscvle</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#000000">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <link id="site-style" rel="stylesheet" href="style.css">
  <script>
    (function() {
      const cacheBust = String(Date.now());
      window.__assetCacheBust = cacheBust;
      const styleEl = document.getElementById("site-style");
      if (styleEl) {
        styleEl.href = `style.css?v=${cacheBust}`;
      }
    })();
  </script>
</head>
<body class="info-hero-body contact-page">
  <div id="loader"><h1>ARMORY GRAYSCVLE</h1></div>

  <main id="main-content" class="info-main">
    <section class="hero info-hero" aria-label="Contact">
      <div class="info-topbar">
        <a class="info-logo info-logo-dark" href="index.html" aria-label="Back to home">
          <img src="/logowhite.png" alt="Armory Grayscvle logo">
        </a>
      </div>
      <div class="info-hero-content">
        <div class="info-card">
          <p class="info-eyebrow" data-i18n="contact.eyebrow">Contact</p>
          <h1 class="info-headline" data-i18n="contact.headline">Get in Touch</h1>
          <form class="contact-form">
            <div class="contact-grid">
              <label class="visually-hidden" for="contact-first">First Name</label>
              <input id="contact-first" name="firstName" type="text" placeholder="First Name" required data-i18n-placeholder="contact.first">

              <label class="visually-hidden" for="contact-last">Last Name</label>
              <input id="contact-last" name="lastName" type="text" placeholder="Last Name" required data-i18n-placeholder="contact.last">

              <label class="visually-hidden" for="contact-email">Email</label>
              <input id="contact-email" name="email" type="email" placeholder="Email" required data-i18n-placeholder="contact.email">

              <label class="visually-hidden" for="contact-phone">Phone Number</label>
              <input id="contact-phone" name="phone" type="tel" placeholder="Phone Number" data-i18n-placeholder="contact.phone">

              <label class="visually-hidden" for="contact-order">Order Number</label>
              <input id="contact-order" name="orderNumber" type="text" placeholder="Order Number" data-i18n-placeholder="contact.order">

              <label class="visually-hidden" for="contact-subject">Subject</label>
              <input id="contact-subject" name="subject" type="text" placeholder="Subject" required data-i18n-placeholder="contact.subject">
            </div>

            <label class="visually-hidden" for="contact-message">Message</label>
            <textarea id="contact-message" name="message" rows="4" placeholder="Message" required data-i18n-placeholder="contact.message"></textarea>

            <p class="contact-consent" data-i18n-html="contact.consent">
              By clicking Submit, I agree to the <a href="terms.html">Terms of Use</a> and I have read the <a href="privacy.html">Privacy Policy</a>.
            </p>

            <button type="submit" class="contact-submit" data-i18n="contact.submit">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <script>
    (function() {
      const cacheBust = window.__assetCacheBust || String(Date.now());
      const mainScript = document.createElement("script");
      mainScript.src = `script.js?v=${cacheBust}`;
      mainScript.async = false;
      document.body.appendChild(mainScript);
    })();
  </script>
</body>
</html>
