<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — Armory Grayscvle</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#000000">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  
  <style>
    a, .ch-header a, .ch-brand, .ch-logo { color: #f7f7f7; text-decoration: none; }
    .ch-legal-links, .ch-legal-links-ig, .ch-legal-box { background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.3); }
    .ch-legal-links svg, .ch-legal-links-ig svg { stroke: currentColor; fill: none; }
  </style>

<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <link href=\"https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&family=Cinzel:wght@400;600&display=swap\" rel=\"stylesheet\">
  <link rel="preload" href="style.css?v=3" as="style">

  <link id="site-style" rel="stylesheet" href="style.css?v=3">
  <script>
    (function() {
      const cacheBust = String(Date.now());
      window.__assetCacheBust = cacheBust;
      const styleEl = document.getElementById("site-style");
      if (styleEl) {
        styleEl.href = `style.css?v=${cacheBust}`;
      }
    })();
  </script>
</head>
<body class="info-hero-body contact-page policy-page">
  <div id="loader"><h1>ARMORY GRAYSCVLE</h1></div>

  <main id="main-content" class="info-main">
    <section class="hero info-hero" aria-label="Contact">
      <div class="info-topbar">
        <a class="info-logo info-logo-dark" href="index.html" aria-label="Back to home">
          <img src="/logowhite.png" alt="Armory Grayscvle logo">
        </a>
      </div>
      <div class="info-actions">
        <div class="info-locale-switch">
          <button class="locale-btn" data-locale="en" type="button">EN</button>
          <button class="locale-btn" data-locale="pt" type="button">PT</button>
          <button class="locale-btn" data-locale="de" type="button">DE</button>
        </div>
        <a class="info-login-link header-action" href="login.html">Login</a>
        <a class="info-bag-link snipcart-checkout header-action" href="#" aria-label="Open bag" data-open-cart>
          <span data-i18n="cart.eyebrow">Bag</span>
        </a>
      </div>
      <div class="info-hero-content">
        <div class="info-card">
          <p class="info-eyebrow">Contact</p>
          <h1 class="info-headline">Get in Touch</h1>
          <p>Customer Care: <a href="mailto:customercare@armorygrayscvle.com">customercare@armorygrayscvle.com</a></p>
          <p>We respond within 1–3 business days.</p>
          <form class="contact-form" id="contact-form">
            <div class="contact-grid">
              <label class="contact-field">
                <span>First Name *</span>
                <input id="contact-first" name="first" type="text" placeholder="First Name" required>
              </label>
              <label class="contact-field">
                <span>Last Name *</span>
                <input id="contact-last" name="last" type="text" placeholder="Last Name" required>
              </label>
            </div>

            <div class="contact-grid">
              <label class="contact-field">
                <span>Email *</span>
                <input id="contact-email" name="email" type="email" placeholder="name@email.com" required>
              </label>
              <label class="contact-field">
                <span>Phone Number</span>
                <input id="contact-phone" name="phone" type="tel" placeholder="+351 000 000 000">
              </label>
            </div>

            <div class="contact-grid">
              <label class="contact-field">
                <span>Order Number (optional)</span>
                <input id="contact-order" name="order" type="text" placeholder="Order #">
              </label>
              <label class="contact-field">
                <span>Subject *</span>
                <input id="contact-subject" name="subject" type="text" placeholder="Subject" required>
              </label>
            </div>

            <label class="contact-field">
              <span>Message *</span>
              <textarea id="contact-message" name="message" rows="4" placeholder="Message" required></textarea>
            </label>

          <p class="contact-consent">
            By clicking Submit, I agree to the <a href="terms.html">Terms of Use</a> and I have read the <a href="privacy.html">Privacy Policy</a>.
          </p>

            <p class="contact-status" id="contact-status" role="status" aria-live="polite"></p>
            <button type="submit" class="contact-submit">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <div class="ch-legal-links ch-legal-box">
    <a class="ch-legal-link" href="terms.html">Terms</a>
    <a class="ch-legal-link" href="privacy.html">Privacy</a>
  </div>

  <script>
    (function() {
      const cacheBust = window.__assetCacheBust || String(Date.now());
      const mainScript = document.createElement("script");
      mainScript.src = `script.js?v=${cacheBust}`;
      mainScript.async = false;
      document.body.appendChild(mainScript);
    })();
  </script>

  <script src="snipcart-settings.js"></script>
  <script src="snipcart-bootstrap.js"></script>
</body>
</html>
