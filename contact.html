<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — Armory Grayscvle</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#000000">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <link id="site-style" rel="stylesheet" href="style.css">
  <script>
    (function() {
      const cacheBust = String(Date.now());
      window.__assetCacheBust = cacheBust;
      const styleEl = document.getElementById("site-style");
      if (styleEl) {
        styleEl.href = `style.css?v=${cacheBust}`;
      }
    })();
  </script>
</head>
<body class="info-hero-body contact-page policy-page">
  <div id="loader"><h1>ARMORY GRAYSCVLE</h1></div>

  <main id="main-content" class="info-main">
    <section class="hero info-hero" aria-label="Contact">
      <div class="info-topbar">
        <a class="info-logo info-logo-dark" href="index.html" aria-label="Back to home">
          <img src="/logowhite.png" alt="Armory Grayscvle logo">
        </a>
      </div>
      <div class="info-actions">
        <div class="info-locale-switch">
          <button class="locale-btn" data-locale="en" type="button">EN</button>
          <button class="locale-btn" data-locale="pt" type="button">PT</button>
        </div>
        <a class="info-login-link" href="login.html">Login</a>
        <a class="info-bag-link snipcart-checkout" href="#" aria-label="Open bag" data-open-cart>
          <span data-i18n="cart.eyebrow">Bag</span>
        </a>
      </div>
      <div class="info-hero-content">
        <div class="info-card">
          <p class="info-eyebrow">Contact</p>
          <h1 class="info-headline">Get in Touch</h1>
          <p>Customer Care: <a href="mailto:customercare@armorygrayscvle.com">customercare@armorygrayscvle.com</a></p>
          <p>We respond within 1–3 business days.</p>
          <form class="contact-form" id="contact-form">
            <div class="contact-grid">
              <label class="visually-hidden" for="contact-name">Name</label>
              <input id="contact-name" name="name" type="text" placeholder="Name" required>

              <label class="visually-hidden" for="contact-email">Email</label>
              <input id="contact-email" name="email" type="email" placeholder="Email" required>
            </div>

            <label class="visually-hidden" for="contact-message">Message</label>
            <textarea id="contact-message" name="message" rows="4" placeholder="Message" required></textarea>

          <p class="contact-consent">
            By clicking Submit, I agree to the <a href="terms.html">Terms of Use</a> and I have read the <a href="privacy.html">Privacy Policy</a>.
          </p>

            <p class="contact-status" id="contact-status" role="status" aria-live="polite"></p>
            <button type="submit" class="contact-submit">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <script>
    (function() {
      const cacheBust = window.__assetCacheBust || String(Date.now());
      const mainScript = document.createElement("script");
      mainScript.src = `script.js?v=${cacheBust}`;
      mainScript.async = false;
      document.body.appendChild(mainScript);
    })();
  </script>
  <div
    id="snipcart"
    hidden
    data-api-key="YjUyZGQ5ZmEtYzA1MC00YTBhLTliNGItNWFhY2FlNTZmYTUzNjM5MDEyMjgzOTUxMjUwNjQx"
    data-config-add-product-behavior="none"
    data-config-modal-style="side"
    data-currency="eur"
  ></div>
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.css">
  <script async src="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.js"></script>
</body>
</html>
