<body class="info-hero-body contact-page policy-page">
  <div id="loader"><h1>ARMORY GRAYSCVLE</h1></div>

  <main id="main-content" class="info-main">
    <section class="hero info-hero" aria-label="Contacto">
      <div class="info-topbar">
        <a class="info-logo info-logo-dark" href="index-pt.html" aria-label="Voltar à página inicial">
          <img src="/logowhite.png" alt="Logótipo Armory Grayscvle">
        </a>
      </div>
      <div class="info-actions">
        <div class="info-locale-switch">
          <button class="locale-btn" data-locale="en" type="button">EN</button>
          <button class="locale-btn" data-locale="pt" type="button">PT</button>
          <button class="locale-btn" data-locale="de" type="button">DE</button>
        </div>
        <a class="info-login-link header-action" href="login-pt.html">Login</a>
        <a class="info-bag-link snipcart-checkout header-action" href="#" aria-label="Abrir saco" data-open-cart>
          <span data-i18n="cart.eyebrow">Saco</span>
        </a>
      </div>
      <div class="info-hero-content">
        <div class="info-card">
          <p class="info-eyebrow">Contacto</p>
          <h1 class="info-headline">Fale Connosco</h1>
          <p>Apoio ao Cliente: <a href="mailto:customercare@armorygrayscvle.com">customercare@armorygrayscvle.com</a></p>
          <p>Respondemos em 1–3 dias úteis.</p>
          <form class="contact-form" id="contact-form">
            <div class="contact-grid two-col">
              <label class="contact-field">
                <span>Primeiro Nome *</span>
                <input id="contact-first" name="first" type="text" placeholder="Primeiro Nome" required>
              </label>
              <label class="contact-field">
                <span>Apelido *</span>
                <input id="contact-last" name="last" type="text" placeholder="Apelido" required>
              </label>
            </div>

            <div class="contact-grid two-col">
              <label class="contact-field">
                <span>Email *</span>
                <input id="contact-email" name="email" type="email" placeholder="nome@email.com" required>
              </label>
              <label class="contact-field">
                <span>Telemóvel</span>
                <input id="contact-phone" name="phone" type="tel" placeholder="+351 000 000 000">
              </label>
            </div>

            <div class="contact-grid two-col">
              <label class="contact-field">
                <span>N.º de Encomenda (opcional)</span>
                <input id="contact-order" name="order" type="text" placeholder="Encomenda #">
              </label>
              <label class="contact-field">
                <span>Assunto *</span>
                <input id="contact-subject" name="subject" type="text" placeholder="Assunto" required>
              </label>
            </div>

            <label class="contact-field">
              <span>Mensagem *</span>
              <textarea id="contact-message" name="message" rows="5" placeholder="Mensagem" required></textarea>
            </label>

          <p class="contact-consent">
              Ao clicar em Submeter, reconheço a <a href="privacy-pt.html">Política de Privacidade</a>.
          </p>

            <p class="contact-status" id="contact-status" role="status" aria-live="polite"></p>
            <button type="submit" class="contact-submit">Submeter</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <div class="ch-legal-links ch-legal-box">
    <a class="ch-legal-link" href="terms-pt.html">Termos</a>
    <a class="ch-legal-link" href="privacy-pt.html">Privacidade</a>
  </div>
