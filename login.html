<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login — Armory Grayscvle</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#000000">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.css">
  <link id="site-style" rel="stylesheet" href="style.css">
  <script>
    (function() {
      const cacheBust = String(Date.now());
      window.__assetCacheBust = cacheBust;
      const styleEl = document.getElementById("site-style");
      if (styleEl) {
        styleEl.href = `style.css?v=${cacheBust}`;
      }
    })();
  </script>
</head>
<body class="login-body policy-page">
  <div id="loader"><h1>ARMORY GRAYSCVLE</h1></div>

  <main id="main-content" class="login-main">
    <section class="hero login-hero" aria-label="Login">
      <div class="login-topbar">
        <a class="login-logo" href="index.html" aria-label="Back to home">
          <img src="/logowhite.png" alt="Armory Grayscvle logo">
        </a>
      </div>
      <div class="info-actions">
        <div class="info-locale-switch">
          <button class="locale-btn" data-locale="en" type="button">EN</button>
          <button class="locale-btn" data-locale="pt" type="button">PT</button>
          <button class="locale-btn" data-locale="de" type="button">DE</button>
        </div>
        <a class="info-login-link header-action" href="login.html">Login</a>
        <a class="info-bag-link snipcart-checkout header-action" href="#" aria-label="Open bag">
          <span data-i18n="cart.eyebrow">Bag</span>
        </a>
      </div>
      <div class="login-hero-content">
        <div class="login-card">
          <p class="login-eyebrow" data-i18n="login.eyebrow">Account</p>
          <h1 class="login-title" data-i18n="login.title">Armory Grayscvle</h1>
          <p class="login-subtitle" data-i18n="login.subtitle">Access your orders and saved items.</p>
          <div class="login-actions">
            <button type="button" class="login-alt">
              <span class="login-alt-icon">G</span>
              <span data-i18n="login.google">Continue with Google</span>
            </button>
            <button type="button" class="login-alt">
              <span class="login-alt-icon"></span>
              <span data-i18n="login.apple">Continue with Apple</span>
            </button>
          </div>
          <div class="login-divider"><span data-i18n="login.or">or</span></div>
          <form class="login-form">
            <label class="visually-hidden" for="login-email">Email</label>
            <input id="login-email" name="email" type="email" placeholder="Email" required data-i18n-placeholder="login.email">
            <label class="visually-hidden" for="login-password">Password</label>
            <input id="login-password" name="password" type="password" placeholder="Password" required data-i18n-placeholder="login.password">
            <a class="login-link" href="#" data-i18n="login.forgot">Forgot your password?</a>
            <button type="submit" class="login-primary" data-i18n="login.submit">Log in</button>
            <a class="login-link" href="#" data-i18n="login.create">Create account</a>
          </form>
        </div>
      </div>
    </section>
  </main>

  <div class="ch-legal-links">
    <a class="ch-legal-link" href="terms.html">Terms</a>
    <a class="ch-legal-link" href="privacy.html">Privacy</a>
  </div>

  <script>
    (function() {
      const cacheBust = window.__assetCacheBust || String(Date.now());
      const mainScript = document.createElement("script");
      mainScript.src = `script.js?v=${cacheBust}`;
      mainScript.async = false;
      document.body.appendChild(mainScript);
    })();
  </script>
  <div
    id="snipcart"
    data-api-key="YjUyZGQ5ZmEtYzA1MC00YTBhLTliNGItNWFhY2FlNTZmYTUzNjM5MDEyMjgzOTUxMjUwNjQx"
    data-config-add-product-behavior="none"
    data-config-modal-style="side"
    data-currency="eur"
  ></div>
  <script async src="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.js"></script>
</body>
</html>
