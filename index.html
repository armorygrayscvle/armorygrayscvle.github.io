<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>armory grayscvle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Cormorant+Garamond:ital,wght@1,300&display=swap" rel="stylesheet">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #f6f6f4;
      color: #111;
      font-family: 'Inter', sans-serif;
      font-size: 12px;
      letter-spacing: 0.04em;
    }

    /* LOADER */
    .loader {
      position: fixed;
      inset: 0;
      background: #f6f6f4;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: 48px;
      letter-spacing: 0.1em;
      text-transform: lowercase;
    }

    body.loaded .loader {
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.2s ease;
    }

    /* MAIN PAGE */
    .page {
      opacity: 0;
      transition: opacity 1.2s ease;
    }

    body.loaded .page {
      opacity: 1;
    }

    /* LAYOUT */
    .container {
      max-width: 880px;
      padding: 140px 60px 220px;
    }

    /* BRAND */
    .brand {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: 64px;
      letter-spacing: 0.1em;
      text-transform: lowercase;
      margin-bottom: 140px;
    }

    /* TEXT */
    p {
      max-width: 420px;
      line-height: 1.9;
      margin-bottom: 120px;
      opacity: 0.7;
    }

    /* FABRIC IMAGES */
    .fabric img {
      width: 100%;
      max-width: 420px;
      display: block;
      margin-bottom: 120px;
      filter: grayscale(100%);
    }

    /* FOOTER */
    footer {
      font-size: 10px;
      opacity: 0.4;
      margin-top: 200px;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .container {
        padding: 100px 30px 180px;
      }

      .brand {
        font-size: 42px;
      }
    }
  </style>
</head>

<body>

  <!-- LOADING SCREEN -->
  <div class="loader">
    armory grayscvle
  </div>

  <!-- MAIN CONTENT -->
  <div class="page">
    <div class="container">

      <div class="brand">
        armory grayscvle
      </div>

      <p>
        OWN LESS. MEAN MORE.<br>
        Objects guided by restraint, form, and material integrity.
      </p>

      <div class="fabric">
        <img src="grayscvlepic1.jpg" alt="fabric detail">
        <img src="grayscvlepic2.jpg" alt="fabric detail">
        <img src="grayscvlepic3.jpg" alt="fabric detail">
        <img src="grayscvlepic4.jpg" alt="fabric detail">
        <img src="grayscvlepic5.jpg" alt="fabric detail">
        <img src="grayscvlepic6.jpg" alt="fabric detail">
      </div>

      <footer>
        Â© armory grayscvle
      </footer>

    </div>
  </div>

  <!-- LOAD SCRIPT -->
  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });
  </script>

</body>
</html>
