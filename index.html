    <div class="notice-left">

        <button class="icon-btn" type="button" aria-label="Search">

            <path d="M4 20c1.6-3.2 4.4-5 8-5s6.4 1.8 8 5"></path>
          </svg>
        </button>
        <button class="icon-btn" type="button" aria-label="Wishlist">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round">

      <div class="utility-bag">
        <button class="snipcart-checkout bag-button" type="button">

        </button>
      </div>
      <div class="utility-cart">
        <button class="icon-btn snipcart-checkout" type="button" aria-label="Cart">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 6h15l-1.2 7H7.5L6 6z"></path>
            <circle cx="9" cy="19" r="1.1"></circle>
            <circle cx="17" cy="19" r="1.1"></circle>
          </svg>
          <span class="cart-count-badge" data-cart-count>0</span>
        </button>
      </div>
    </section>

    <!-- SNIPCART TEST PRODUCT (per docs) -->
    <section class="test-product">
      <p class="product-title">Prototype 001</p>
      <p class="product-price">€10</p>
      <button
        class="snipcart-add-item"
        data-item-id="prototype-001"
        data-item-name="Prototype 001"
        data-item-price="10.00"
        data-item-currency="EUR"
        data-item-description="Testing object. Limited form."
        data-item-url="https://armorygrayscvle.com"
        data-item-image="https://armorygrayscvle.com/grayscvlepic4.jpg"
        data-item-custom1-name="Size"
        data-item-custom1-options="S|M|L"
        data-item-custom1-value="M"
      >
        ADD TO CART
      </button>
    </section>

    <!-- PRODUCTS -->
    <section class="products" id="products">
      <div class="product-list" id="product-list"></div>
    </section>

    <p class="about-line">Limited-run pieces. Quiet construction. Own less. Mean more.</p>

    <div class="footer-upper-inner">
