<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting…</title>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <script>
    (function() {
      const SUPPORTED = ["en", "pt", "de"];
      const STORAGE_KEY = "preferredLocale";
      const saved = (() => {
        try { return localStorage.getItem(STORAGE_KEY); } catch (e) { return null; }
      })();
      const browser = (navigator.language || navigator.userLanguage || "en").slice(0, 2).toLowerCase();
      const fallback = browser === "pt" ? "pt" : browser === "de" ? "de" : "en";
      const target = SUPPORTED.includes(saved) ? saved : fallback;
      try { localStorage.setItem(STORAGE_KEY, target); } catch (e) {}
      const dest = `/${target}/index.html`;
      window.location.replace(dest);
    })();
  </script>
</head>
<body>
  <p>Redirecting…</p>
</body>
</html>
