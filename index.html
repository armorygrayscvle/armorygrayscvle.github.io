<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ARMORY GRAYSCVLE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Elegant serif -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body><!-- Loader -->
<div id="loader">
  <img src="signature.png" alt="ARMORY GRAYSCVLE signature" />
</div>


  <!-- LOADING SCREEN -->
  <div id="loader">
    <div class="loader-text">ARMORY GRAYSCVLE</div>
  </div>

  <!-- RIGHT SIDE SIGNUP -->
  <aside class="signup">
    <span>SIGN UP</span>
    <span>PRIVATE DISCOUNT</span>
  </aside>

  <!-- MAIN CONTENT -->
  <main id="site">

    <!-- TOP BRAND -->
    <header class="brand-top">
      ARMORY GRAYSCVLE
    </header>

    <!-- HERO IMAGE (ORIGINAL COLOR) -->
    <section class="hero">
      <img src="grayscvlepic4.jpg" alt="FABRIC DETAIL">
    </section>

    <!-- BOTTOM BRAND -->
    <footer class="brand-bottom">
      ARMORY GRAYSCVLE
    </footer>

  </main>

  <!-- LOADER SCRIPT -->
  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").classList.add("hide");
        document.getElementById("site").classList.add("show");
      }, 1200);
    });
  </script>
<script>
  window.addEventListener("load", () => {
    const loader = document.getElementById("loader");
    setTimeout(() => {
      loader.style.display = "none";
    }, 4300);
  });
</script>

</body>
</html>
